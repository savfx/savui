<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="../dist/css/sav-vui.css">
</head>
<body>
  <script type="text/javascript" src="../dist/icons/font-awesome.js"></script>
  <script type="text/javascript" src="../dist/icons/photon.js"></script>
  <div id="app">
    <h3>输入框组</h3>
    <section>
      <div class="sav-input-group has-icon-left">
        <input type="text" class="sav-input">
        <i class="is-left fa-user"></i>
      </div>
      <div class="sav-input-group has-icon-right">
        <input type="text" class="sav-input">
        <i class="is-right is-icon-close"></i>
      </div>
      <div class="sav-input-group has-icon-left has-icon-right">
        <input type="text" class="sav-input">
        <i class="is-left fa-github"></i>
        <i class="is-right is-icon-loading"></i>
      </div>
      <div class="sav-input-group has-icon-left has-icon-right is-sm">
        <input type="text" class="sav-input is-sm">
        <i class="is-left fa-github"></i>
        <i class="is-right is-icon-loading"></i>
      </div>
      <div class="sav-input-group has-icon-left has-icon-right is-xs">
        <input type="text" class="sav-input is-xs">
        <i class="is-left fa-github"></i>
        <i class="is-right is-icon-loading"></i>
      </div>
    </section>
    <h3>垂直按钮组</h3>
    <section>
      <div class="sav-btn-group is-vertical">
        <button class="sav-btn">Yes</button>
        <button class="sav-btn">MayBe</button>
        <button class="sav-btn">No</button>
      </div>
       <div class="sav-btn-group is-vertical">
        <button class="sav-btn is-selected">Yes</button>
        <button class="sav-btn">MayBe</button>
        <button class="sav-btn">No</button>
      </div>
      <div class="sav-btn-group is-vertical">
        <button class="sav-btn is-success is-selected">Yes</button>
        <button class="sav-btn">MayBe</button>
        <button class="sav-btn">No</button>
      </div>
      <div class="sav-btn-group is-vertical">
        <button class="sav-btn">Yes</button>
        <button class="sav-btn is-info is-selected">MayBe</button>
        <button class="sav-btn">No</button>
      </div>
      <div class="sav-btn-group is-vertical">
        <button class="sav-btn">Yes</button>
        <button class="sav-btn">MayBe</button>
        <button class="sav-btn is-error is-selected">No</button>
      </div>
    </section>
    <h3>水平按钮组</h3>
    <section>
      <div class="sav-btn-group is-horizontal">
        <button class="sav-btn">Yes</button>
        <button class="sav-btn">MayBe</button>
        <button class="sav-btn">No</button>
      </div>
      <div class="sav-btn-group is-horizontal">
        <button class="sav-btn">Yes</button>
        <button class="sav-btn is-selected">MayBe</button>
        <button class="sav-btn">No</button>
      </div>
      <div class="sav-btn-group is-horizontal">
        <button class="sav-btn is-success is-selected">Yes</button>
        <button class="sav-btn">MayBe</button>
        <button class="sav-btn">No</button>
      </div>
      <div class="sav-btn-group is-horizontal">
        <button class="sav-btn">Yes</button>
        <button class="sav-btn is-info is-selected">MayBe</button>
        <button class="sav-btn">No</button>
      </div>
      <div class="sav-btn-group is-horizontal">
        <button class="sav-btn is-circle">Yes</button>
        <button class="sav-btn is-circle">MayBe</button>
        <button class="sav-btn is-error is-selected is-circle">No</button>
      </div>
    </section>
    <h3>按钮图标</h3>
    <section>
      <button class="sav-btn">
        <i class="fa-check"></i>
        <span>Icon</span>
        <i class="fa-times"></i>
      </button>
      <button class="sav-btn">
        <i class="pt-check is-warn"></i>
        <span>Icon</span>
        <i class="pt-cancel"></i>
      </button>
    </section>
    <h3>样式图标</h3>
    <section>
      <button class="sav-btn has-hover-open">
        <span>Icon</span>
        <i class="is-icon-caret is-primary"></i>
      </button>
      <button class="sav-btn has-hover-open">
        <span>Icon</span>
        <i class="is-icon-arrow is-info"></i>
      </button>
      <button class="sav-btn">
        <span>Icon</span>
        <i class="is-icon-right is-warn"></i>
      </button>
      <button class="sav-btn">
        <span>Icon</span>
        <i class="is-icon-close is-error"></i>
      </button>
      <button class="sav-btn">
        <i class="is-icon-loading is-success"></i>
        <span>Icon</span>
      </button>
      <button class="sav-btn is-loading">
        <span>Loading</span>
      </button>
      <button class="sav-btn is-loading is-info">
        <span>Loading</span>
      </button>
    </section>
    <h3>按钮装饰</h3>
    <section>
      <button class="sav-btn is-xs">is-xs</button>
      <button class="sav-btn is-sm">is-sm</button>
      <button class="sav-btn">normal</button>
      <button class="sav-btn is-lg">is-lg</button>

      <button class="sav-btn is-primary">is-primary</button>
      <button class="sav-btn is-info">is-info</button>
      <button class="sav-btn is-success">is-success</button>
      <button class="sav-btn is-warn">is-warn</button>
      <button class="sav-btn is-error">is-error</button>

      <button class="sav-btn is-shadow">is-shadow</button>
      <button class="sav-btn is-shadow is-primary">is-primary</button>
      <button class="sav-btn is-shadow is-info">is-info</button>
      <button class="sav-btn is-shadow is-success">is-success</button>
      <button class="sav-btn is-shadow is-warn">is-warn</button>
      <button class="sav-btn is-shadow is-error">is-error</button>
    </section>
    <template v-for="(size, sindex) in sizes">
    <h3>{{size.text}}</h3>
    <section v-for="(section, index) in sections">
      <label class="sav-label" :class="[size.class]">{{section.text}}</label>
      <button class="sav-btn" :class="[section.class, size.class]">按钮</button>
      <button class="sav-btn is-disabled" :class="[section.class, size.class]">禁用</button>
      <button class="sav-btn has-hover-open" :class="[section.class, size.class]">
        <span>Icon</span>
        <i class="is-icon-arrow"></i>
      </button>
      <button class="sav-btn is-disabled" :class="[section.class, size.class]">禁用</button>
      <button class="sav-btn is-square" :class="[section.class, size.class]">
        <i class="fa-times"></i>
      </button>
      <button class="sav-btn is-square is-circle is-disabled" :class="[section.class, size.class]">
        <i class="fa-github"></i>
      </button>
      <input class="sav-input" :class="[section.class, size.class]"/>
      <input class="sav-input" disabled :class="[section.class, size.class]"/>
      <div class="sav-radio-group">
        <label class="sav-radio" :class="[section.class, size.class]">
          <input type="radio" :name="'radio-' + String(index) + String(sindex)" value="value1" />
          <span class="as-text">单选1</span>
        </label>
        <label class="sav-radio" :class="[section.class, size.class]">
          <input type="radio" checked :name="'radio-' + String(index) + String(sindex)" value="value2" />
          <span class="as-text">单选2</span>
        </label> 
        <label class="sav-radio is-disabled" :class="[section.class, size.class]">
          <input type="radio" disabled :name="'radio-' + String(index) + String(sindex)" value="value3" />
          <span class="as-text">禁用</span>
        </label>   
      </div>
      <div class="sav-check-group">
        <label class="sav-check" :class="[section.class, size.class]">
          <input type="checkbox" name="check" value="value1" />
          <span class="as-text">多选1</span>
        </label>
        <label class="sav-check" :class="[section.class, size.class]">
          <input type="checkbox" checked name="check" value="value2" />
          <span class="as-text">多选2</span>
        </label>
        <label class="sav-check is-disabled" :class="[section.class, size.class]">
          <input type="checkbox" disabled name="check" value="value2" />
          <span class="as-text">禁用</span>
        </label>
      </div>
      <p></p>
    </section>
    </template>
    <h3>多行文本</h3>
    <section v-for="section in sections">
      <textarea class="sav-text" :class="[section.class]"></textarea>
      <textarea class="sav-text" :class="[section.class]" disabled></textarea>
    </section>
    <h3>Font-Awesome</h3>
    <section class="sav-btn-group is-horizontal">
      <template v-for="f in fa">
        <button class="sav-btn is-square is-xs"><i class="is-info" :class="f"></i></button>
      </template>
    </section>
    <h3>Photon</h3>
    <section class="sav-btn-group is-horizontal">
      <template v-for="f in pt">
        <button class="sav-btn is-square is-circle is-xs">
          <i class="is-warn" :class="f"></i>
        </button>
      </template>
    </section>
  </div>
  
  <script type="text/javascript" src="http://cdn.bootcss.com/vue/2.5.16/vue.js"></script>

  <script type="text/javascript">
    var vm = new Vue({
      el: '#app',
      data: {
        sections: [
          {class: '', text: '常规元素'}, 
          {class: 'is-primary', text: '主要元素'}, 
          {class: 'is-info', text: '信息元素'},
          {class: 'is-success', text: '成功元素'},
          {class: 'is-warn', text: '警告元素'}, 
          {class: 'is-error', text: '失败元素'},
        ],
        sizes: [
          {class: 'is-xs', text: '最小尺寸'},
          {class: 'is-sm', text: '小尺寸'},
          {class: '', text: '正常尺寸'},
          {class: 'is-lg', text: '大尺寸'},
        ],
        fa,
        pt,
      }
    })
  </script>

</body>
</html>
