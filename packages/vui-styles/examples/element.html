<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="../static/css/app.css">
</head>
<body>
  <label class="sav-label">常规元素</label>
  <button class="sav-btn">按钮</button>
  <input class="sav-input"/>
  <div class="sav-radio-group">
    <label class="sav-radio">
      <input type="radio" name="radio1" value="value1" />
      <span class="as-text">单选1</span>
    </label>
    <label class="sav-radio">
      <input type="radio" name="radio1" value="value2" />
      <span class="as-text">单选2</span>
    </label>    
  </div>
  <div class="sav-check-group">
    <label class="sav-check">
      <input type="checkbox" name="check1" value="value1" />
      <span class="as-text">多选1</span>
    </label>
    <label class="sav-check">
      <input type="checkbox" name="check1" value="value2" />
      <span class="as-text">多选2</span>
    </label>    
  </div>
  <p></p>
  <label class="sav-label">禁用元素</label>
  <button class="sav-btn" disabled>按钮</button>
  <input class="sav-input" disabled />
  <div class="sav-radio-group">
    <label class="sav-radio is-disabled">
      <input type="radio" disabled checked name="radio2" value="value1" />
      <span class="as-text">单选1</span>
    </label>
    <label class="sav-radio">
      <input type="radio" disabled name="radio2" value="value2" />
      <span class="as-text">单选2</span>
    </label>    
  </div>
  <div class="sav-check-group">
    <label class="sav-check is-disabled">
      <input type="checkbox" disabled checked name="check2" value="value1" />
      <span class="as-text">多选1</span>
    </label>
    <label class="sav-check">
      <input type="checkbox" disabled name="check2" value="value2" />
      <span class="as-text">多选2</span>
    </label>    
  </div>
  <p></p>
  <textarea class="sav-text"></textarea>
  <textarea class="sav-text" disabled></textarea>
</body>
</html>
